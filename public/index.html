<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>appleTVux</title>
  <meta name="title" content="appleTVux">
  <meta name="description" content="simple appletv clone in Vue.js">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://netflux-mauve.vercel.app/">
  <meta property="og:title" content="appleTVux">
  <meta property="og:description" content="simple appletv clone in Vue.js">
  <meta property="og:image"
    content="https://user-images.githubusercontent.com/61624140/162164900-2e1bb280-2ea1-4c14-ada7-b6849794042c.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://netflux-mauve.vercel.app/">
  <meta property="twitter:title" content="appleTVux">
  <meta property="twitter:description" content="simple appletv clone in Vue.js">
  <meta property="twitter:image"
    content="https://user-images.githubusercontent.com/61624140/162164900-2e1bb280-2ea1-4c14-ada7-b6849794042c.png">

  <link rel="icon" href="https://img.icons8.com/color/480/000000/vlive.png">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
